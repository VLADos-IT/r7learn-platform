<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Выбор курса для изучения Р7-Офис." />
    <title>Выбор курса</title>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">

    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="preload" href="assets/css/layout.css" as="style">
    <link rel="preload" href="assets/scripts/layout.js" as="script">
    <script type="module" src="assets/scripts/layout.js"></script>
    <script type="module" src="assets/scripts/pages/viewer/index.js"></script>
</head>

<body>
    <div id="splash-screen" class="splash-screen">
        <span class="btn-spinner" style="display:inline-block;">
            <svg width="48" height="48" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
                    stroke-dasharray="31.415, 31.415">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                        repeatCount="indefinite" />
                </circle>
            </svg>
        </span>
    </div>
    <div id="header-placeholder"></div>
    <main class="main-content">
        <section class="course-selection">
            <a href="viewer.html?course=1" class="course-card course-card--tables" aria-label="Таблицы">
                <img src="assets/previews/tables.png" alt="Таблицы" class="course-card-img" loading="lazy" />
                <h2>Таблицы</h2>
                <p>Курс предназначенный для изучения "Р7-таблицы"</p>
            </a>
            <a href="viewer.html?course=2" class="course-card course-card--presentations" aria-label="Презентации">
                <img src="assets/previews/presentation.png" alt="Презентации" class="course-card-img" loading="lazy" />
                <h2>Презентации</h2>
                <p>Курс предназначенный для изучения "Р7-презентации"</p>
            </a>
            <a href="viewer.html?course=3" class="course-card course-card--word" aria-label="Текстовый редактор">
                <img src="assets/previews/text.png" alt="Текстовый редактор" class="course-card-img" loading="lazy" />
                <h2>Текстовый редактор</h2>
                <p>Курс предназначенный для изучения "Р7-текстовый редактор"</p>
            </a>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script>
        window.addEventListener('load', () => {
            const imgs = document.querySelectorAll('img');
            let loaded = 0;
            if (imgs.length === 0) {
                document.getElementById('splash-screen')?.classList.add('hide');
                return;
            }
            imgs.forEach(img => {
                if (img.complete) loaded++;
                else img.addEventListener('load', () => {
                    loaded++;
                    if (loaded === imgs.length) {
                        setTimeout(() => {
                            document.getElementById('splash-screen')?.classList.add('hide');
                        }, 200);
                    }
                });
            });
            if (loaded === imgs.length) {
                setTimeout(() => {
                    document.getElementById('splash-screen')?.classList.add('hide');
                }, 200);
            }
        });
    </script>
</body>

</html>
