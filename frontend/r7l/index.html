<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Выбор курса для изучения Р7-Офис." />
    <title>Выбор курса</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicons/favicon-16x16.png">
    <link rel="manifest" href="assets/favicons/site.webmanifest">
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/components.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <script type="module" src="assets/scripts/layout.js"></script>
</head>

<body>
    <script type="module">
        import { injectSplashScreen, showSplashScreen, hideSplashOnImagesLoad } from './assets/scripts/components/splash.js';
        injectSplashScreen();
        showSplashScreen();
        window.addEventListener('DOMContentLoaded', hideSplashOnImagesLoad);
    </script>
    <div id="header-placeholder"></div>
    <main class="main-content">
        <section class="course-selection">
            <a href="viewer.html?course=1" class="course-card course-card--tables" aria-label="Таблицы">
                <img src="assets/previews/tables.png" alt="Таблицы" class="course-card-img" loading="lazy" />
                <h2>Таблицы</h2>
                <p>Курс предназначенный для изучения "Р7-таблицы"</p>
            </a>
            <a href="viewer.html?course=2" class="course-card course-card--presentations" aria-label="Презентации">
                <img src="assets/previews/presentation.png" alt="Презентации" class="course-card-img" loading="lazy" />
                <h2>Презентации</h2>
                <p>Курс предназначенный для изучения "Р7-презентации"</p>
            </a>
            <a href="viewer.html?course=3" class="course-card course-card--text" aria-label="Текстовый редактор">
                <img src="assets/previews/text.png" alt="Текстовый редактор" class="course-card-img" loading="lazy" />
                <h2>Текстовый редактор</h2>
                <p>Курс предназначенный для изучения "Р7-текстовый редактор"</p>
            </a>
        </section>
    </main>
    <div id="footer-placeholder"></div>
</body>

</html>
