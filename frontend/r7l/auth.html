<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Авторизация</title>

	<link rel="apple-touch-icon" sizes="180x180" href="./assets/icons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="./assets/icons/favicon-16x16.png">
	<link rel="manifest" href="./assets/icons/site.webmanifest">

	<link rel="stylesheet" href="assets/css/auth.css" />
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="assets/css/layout.css" />
	<link rel="stylesheet" href="assets/css/variables.css" />
	<link rel="stylesheet" href="assets/css/components.css" />
</head>

<body>
	<div id="header-placeholder"></div>
	<main class="main-content">
		<div class="auth-container">
			<h2>Авторизация</h2>
			<form action="/login" method="POST" class="auth-form" id="login-form">
				<label for="login">Логин</label>
				<input type="text" id="login" name="login" maxlength="25" required />

				<label for="password">Пароль</label>
				<input type="password" id="password" name="password" maxlength="25" required />

				<button type="submit" class="auth-button">Войти</button>
			</form>

			<p>Нет аккаунта? <a href="#register" id="show-register">Зарегистрироваться</a></p>
		</div>

		<div class="auth-container hidden" id="register-container">
			<h2>Регистрация</h2>
			<form class="auth-form" id="register-form" action="/register" autocomplete="off">
				<input type="text" name="login" placeholder="Логин" maxlength="25" required />
				<input type="email" name="email" placeholder="Email" maxlength="60" required />
				<input type="text" name="first-name" placeholder="Имя" maxlength="20" required />
				<input type="text" name="last-name" placeholder="Фамилия" maxlength="20" required />
				<input type="password" name="password" placeholder="Пароль" maxlength="25" required />
				<button type="submit">Зарегистрироваться</button>
			</form>

			<p>Уже есть аккаунт? <a href="#login" id="show-login">Войти</a></p>
		</div>

	</main>
	<div id="footer-placeholder"></div>
	<script type="module" src="assets/scripts/layout.js"></script>
	<script type="module" src="assets/scripts/pages/auth.js"></script>
	<link rel="import" href="assets/pages/auth.templates.html">
	<script>
		const showRegister = document.getElementById('show-register');
		const showLogin = document.getElementById('show-login');
		const authContainer = document.querySelector('.auth-container');
		const registerContainer = document.getElementById('register-container');

		showRegister.addEventListener('click', (e) => {
			e.preventDefault();
			authContainer.classList.add('hidden');
			registerContainer.classList.remove('hidden');
		});

		showLogin.addEventListener('click', (e) => {
			e.preventDefault();
			registerContainer.classList.add('hidden');
			authContainer.classList.remove('hidden');
		});
	</script>
</body>

</html>
