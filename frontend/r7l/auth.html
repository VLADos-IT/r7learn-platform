<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Авторизация</title>

	<link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
	<link rel="manifest" href="/assets/favicons/site.webmanifest">

	<link rel="stylesheet" href="assets/css/auth.css" />
	<link rel="stylesheet" href="assets/css/reset.css" />
	<link rel="stylesheet" href="assets/css/layout.css" />
	<link rel="stylesheet" href="assets/css/variables.css" />
	<link rel="stylesheet" href="assets/css/components.css" />
</head>

<body>
	<script type="module">
		import { injectSplashScreen, showSplashScreen } from './assets/scripts/components/splash.js';
		injectSplashScreen();
		showSplashScreen();
	</script>
	<div id="header-placeholder"></div>
	<main class="main-content">
		<div class="auth-container fade-in">
			<h2>Авторизация</h2>
			<form class="auth-form" id="login-form" autocomplete="off">
				<label for="login">Логин</label>
				<input type="text" id="login" name="login" maxlength="25" required />

				<label for="password">Пароль</label>
				<input type="password" id="password" name="password" maxlength="25" required />

				<button type="submit" class="auth-button">
					<span class="btn-text">
						<img src="assets/icons/login.svg" class="btn-icon" alt="Войти" />
						Войти
					</span>
					<span class="btn-spinner" style="display:none;">
						<svg width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
							<circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
								stroke-dasharray="31.415, 31.415">
								<animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
									repeatCount="indefinite" />
							</circle>
						</svg>
					</span>
				</button>
			</form>

			<p>Нет аккаунта? <a href="#register" id="show-register">Зарегистрироваться</a></p>
		</div>

		<div class="auth-container hidden fade-in" id="register-container">
			<h2>Регистрация</h2>
			<form class="auth-form" id="register-form" autocomplete="off">
				<input type="text" name="login" placeholder="Логин" maxlength="25" required />
				<input type="email" name="email" placeholder="Email" maxlength="60" required />
				<input type="text" name="first-name" placeholder="Имя" maxlength="20" required />
				<input type="text" name="last-name" placeholder="Фамилия" maxlength="20" required />
				<input type="password" name="password" placeholder="Пароль" maxlength="25" required />
				<button type="submit">
					<span class="btn-text">Зарегистрироваться</span>
					<span class="btn-spinner" style="display:none;">
						<svg width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
							<circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
								stroke-dasharray="31.415, 31.415">
								<animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
									repeatCount="indefinite" />
							</circle>
						</svg>
					</span>
				</button>
			</form>

			<p>Уже есть аккаунт? <a href="#login" id="show-login">Войти</a></p>
		</div>

	</main>
	<div id="footer-placeholder"></div>
	<script type="module" src="assets/scripts/layout.js"></script>
	<script type="module" src="assets/scripts/pages/auth.js"></script>
</body>

</html>
