<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Курс Р7-Офис</title>

    <link rel="stylesheet" href="assets/css/viewer.css" />
    <link rel="stylesheet" href="assets/css/layout.css" />
    <link rel="stylesheet" href="assets/css/sidebar.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <link rel="stylesheet" href="assets/css/variables.css" />
    <link rel="stylesheet" href="assets/css/components.css" />

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="/assets/icons/site.webmanifest">
</head>

<body>
    <div id="splash-screen" class="splash-screen">
        <span class="btn-spinner" style="display:inline-block;">
            <svg width="48" height="48" viewBox="0 0 50 50">
                <circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
                    stroke-dasharray="31.415, 31.415">
                    <animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
                        repeatCount="indefinite" />
                </circle>
            </svg>
        </span>
    </div>
    <div id="header-placeholder"></div>
    <div class="container">
        <aside class="sidebar">
            <h2>Меню курса</h2>
            <ul id="menu"></ul>
        </aside>
        <main class="content">
            <div id="markdown-content" class="markdown"></div>
            <div class="nav-buttons">
                <button data-nav="prev" class="hidden"><span class="nav-arrow">&#8592;</span> Назад</button>
                <button data-nav="next" class="hidden">Вперёд <span class="nav-arrow">&#8594;</span></button>
            </div>
        </main>
    </div>
    <div id="footer-placeholder"></div>
    <script type="module" src="assets/scripts/layout.js"></script>
    <script type="module" src="assets/scripts/pages/viewer/index.js"></script>
    <script>
        window.addEventListener('load', () => {
            const content = document.querySelector('.content');
            if (!content) {
                document.getElementById('splash-screen')?.classList.add('hide');
                return;
            }
            const imgs = content.querySelectorAll('img');
            let loaded = 0;
            if (imgs.length === 0) {
                document.getElementById('splash-screen')?.classList.add('hide');
                return;
            }
            imgs.forEach(img => {
                if (img.complete) loaded++;
                else img.addEventListener('load', () => {
                    loaded++;
                    if (loaded === imgs.length) {
                        setTimeout(() => {
                            document.getElementById('splash-screen')?.classList.add('hide');
                        }, 200);
                    }
                });
            });
            if (loaded === imgs.length) {
                setTimeout(() => {
                    document.getElementById('splash-screen')?.classList.add('hide');
                }, 200);
            }
        });
    </script>
</body>

</html>
