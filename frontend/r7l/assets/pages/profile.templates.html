<template id="profile-skeleton">
	<div class="loading-skeleton" style="height:8rem"></div>
</template>

<template id="profile-not-authorized">
	<h2 class="profile-title">Профиль</h2>
	<p>Вы не авторизованы.</p>
	<a href="auth.html" class="profile-logout" aria-label="Войти">Войти</a>
</template>

<template id="profile-auth-error">
	<h2 class="profile-title">Профиль</h2>
	<p>Ошибка авторизации. Пожалуйста, войдите снова.</p>
	<a href="auth.html" class="profile-logout" aria-label="Войти">Войти</a>
</template>

<template id="profile-load-error">
	<h2 class="profile-title">Профиль</h2>
	<p>Не удалось загрузить данные профиля. Попробуйте позже.</p>
	<button class="profile-logout" id="reload-btn" aria-label="Повторить попытку">Повторить попытку</button>
</template>

<template id="profile-main">
	<div class="profile-avatar">
		<img src="/assets/icons/profile.svg" alt="Пользователь" class="profile-avatar-icon" />
	</div>
	<div class="profile-block fade-in" id="profile-main-block">
		<h3>Личные данные</h3>
		<form id="profile-form" class="profile-form" autocomplete="off">
			<label>Логин: <input type="text" name="login" maxlength="25" required aria-label="Логин"></label>
			<label>Email: <input type="email" name="email" maxlength="60" required aria-label="Email"></label>
			<label>Имя: <input type="text" name="firstName" maxlength="20" required aria-label="Имя"></label>
			<label>Фамилия: <input type="text" name="lastName" maxlength="20" required aria-label="Фамилия"></label>
			<button type="submit" aria-label="Изменить профиль"><span class="btn-text">Изменить профиль</span>
				<span class="btn-spinner" style="display:none;">
					<svg width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
						<circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
							stroke-dasharray="31.415, 31.415">
							<animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
								repeatCount="indefinite" />
						</circle>
					</svg>
				</span>
			</button>
		</form>
	</div>
	<div class="profile-block fade-in">
		<h3>Смена пароля</h3>
		<form id="password-form" class="profile-form" autocomplete="off">
			<label>Старый пароль: <input type="password" name="oldPassword" maxlength="25" required
					aria-label="Старый пароль"></label>
			<label>Новый пароль: <input type="password" name="newPassword" maxlength="25" required
					aria-label="Новый пароль"></label>
			<button type="submit" aria-label="Сменить пароль">
				<span class="btn-text">
					<img src="assets/icons/password.svg" class="btn-icon" alt="Пароль" />
					Сменить пароль
				</span>
				<span class="btn-spinner" style="display:none;">
					<svg width="18" height="18" viewBox="0 0 50 50" aria-hidden="true">
						<circle cx="25" cy="25" r="20" fill="none" stroke="#fff" stroke-width="5" stroke-linecap="round"
							stroke-dasharray="31.415, 31.415">
							<animateTransform attributeName="transform" type="rotate" from="0 25 25" to="360 25 25" dur="1s"
								repeatCount="indefinite" />
						</circle>
					</svg>
				</span>
			</button>
		</form>
	</div>
	<button class="profile-logout" id="logout-btn" aria-label="Выйти из аккаунта">
		<img src="assets/icons/logout.svg" class="btn-icon" alt="Выйти" />
		Выйти из аккаунта
	</button>
</template>
