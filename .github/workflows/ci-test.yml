name: CI Test

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB }}
        options: >-
          --health-cmd="pg_isready -U $${POSTGRES_USER}" 
          --health-interval=10s 
          --health-timeout=5s 
          --health-retries=5
        volumes:
          - ./initialization.sql:/docker-entrypoint-initdb.d/init.sql:ro
          - ./default_inserts.sql:/docker-entrypoint-initdb.d/inserts.sql:ro

    env:
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_DB: ${{ secrets.POSTGRES_DB }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy .env.example to .env and inject secrets
        run: |
          cp .env.example .env
          if [ -n "${{ secrets.JWT_SECRET }}" ]; then
            NEW_JWT="${{ secrets.JWT_SECRET }}"
          else
            NEW_JWT=$(openssl rand -base64 32)
          fi
          sed -i "s|^JWT_SECRET=.*|JWT_SECRET=${NEW_JWT}|" .env

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build all containers
        run: docker compose build

      - name: Start all containers
        run: docker compose up -d

      - name: Wait for Postgres to be ready
        run: |
          until docker compose exec -T postgres pg_isready -U $POSTGRES_USER; do
            echo "Waiting for Postgres..."
            sleep 1
          done
          
      - name: Run integration tests
        run: |
          docker compose run --rm ***-integration-test || (
            docker compose logs > compose-logs.txt
            cat compose-logs.txt
            exit 1
          )

      - name: Stop containers and clean volumes
        if: always()
        run: docker compose down -v
