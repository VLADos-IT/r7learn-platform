limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

server {
    listen 80;
    listen [::]:80;
    gzip_static on;
    server_name r7learn.xorg.su;
    root /usr/share/nginx/html/tlearn;
    index index.html;
    error_page 404 /404.html;
    server_tokens off;

    # Limit file upload size to 5MB
    client_max_body_size 5M;

    location / {
        try_files $uri $uri/ $uri.html =404;
    }

    location /api/ {
        proxy_pass http://r7l-backend:5000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' '*';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS';
            add_header 'Access-Control-Allow-Headers' 'Authorization,Content-Type,Accept,Origin';
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Length' 0;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            return 204;
        }
    }

    location /swagger/ {
        proxy_pass http://r7l-backend:5000/swagger/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        auth_basic "Admin Only";
        auth_basic_user_file /etc/nginx/.htpasswd;
    }

    location /converter/ {
        proxy_pass http://r7l-converter:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /resources/ {
        alias /usr/share/nginx/html/resources/;
        autoindex on;
        client_max_body_size 25M;
        dav_methods PUT DELETE MKCOL COPY MOVE;
        create_full_put_path on;
        dav_access user:rw group:rw all:r;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS";
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin";
    }
    location /exercisecheck/ {
        proxy_pass http://r7l-exercisecheck:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~* \.(py|sh|exe|php|pl|cgi)$ {
        deny all;
    }

    location = /404.html {
        internal;
    }

    location /.htpasswd {
        deny all;
    }

    location /api/mdfiles {
        proxy_pass http://r7l-converter:8000/api/mdfiles;
    }

    location ~* \.(docx|txt)$ {
        if ($http_content_type !~* "application/vnd.openxmlformats-officedocument.wordprocessingml.document|text/plain") {
            return 415;
        }
    }
}